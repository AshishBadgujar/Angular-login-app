<section class="vh-100 bg-image">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Login</h2>
                        <form (submit)="login()">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Your Email</label>
                                <input type="email" id="email" required class="form-control form-control-lg"
                                    [(ngModel)]="inputEmail" [ngModelOptions]="{standalone: true}" />
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" required class="form-control form-control-lg"
                                    [(ngModel)]="inputPassword" [ngModelOptions]="{standalone: true}" />
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit"
                                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
